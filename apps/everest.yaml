apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: everest
  namespace: argocd
spec:
  destination:
    namespace: everest-system
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/dbazhenov/argocd-public.git
    path: configs/
    targetRevision: main
    helm:
      chart: everest
      repoURL: https://percona.github.io/percona-helm-charts/  
      targetRevision: 1.6.0
      valueFiles:
            - configs/values-everest.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - RespectIgnoreDifferences=true
    - ServerSideApply=true
  ignoreDifferences:
  - group: ""
    jsonPointers:
    - /data
    kind: Secret
    name: everest-jwt
    namespace: everest-system
  - group: ""
    jsonPointers:
    - /data
    kind: Secret
    name: everest-accounts
    namespace: everest-system
